<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkar Min Myat</title>
  </head>
  <body>
    <h1>Arkar Min Myat</h1>
    <p>This exercise demonstrates several features of HTML tables.</p>
    <p>
      The first three tables demonstrate basic table structure, including
      cellpadding, cellspacing, borders and caption.
    </p>
    <table>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>
  </body>
</html>
